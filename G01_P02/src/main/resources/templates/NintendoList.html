<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/estilos.css}" />

<title>Game Database</title>
</head>
<body>

	<div class="container">

		<h1>
			THE 8th ART! <br />
		</h1>

		<h2>GAME DATABASE</h2>

		<p>
			<a href="/new" class="btn btn-primary">New movie</a>
		</p>

		<table class="table table-striped">
			<tr>
				<th>Platform</th>
				<th>Rank</th>
				<th>Name</th>
				<th>Year</th>
				<th>Genre</th>
				<th>Publisher</th>
				<th>Sales Europe</th>
				<th>Options</th>

			</tr>
			<tr th:each="game, status : ${listNintendo}">
				<td th:text="${game.platform}" />
				<td th:text="${game.id}" />
				<td th:text="${game.name}" />
				<td th:text="${game.year}" />
				<td th:text="${game.genre}" />
				<td th:text="${game.publisher}" />
				<td th:text="${game.eu_Sales}" />

				<td><a th:href="@{/edit(id=${game.id})}">Modify</a> | <a
					th:href="@{/delete(id=${game.id})}">Delete</a></td>
			</tr>

		</table>

	</div>
</body>
</html>
